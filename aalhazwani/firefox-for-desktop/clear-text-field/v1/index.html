<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Firefox Clear Text Field Icon</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center mw7 pa3 sans-serif">
  <h1>Firefox Clear Text Field Icon</h1>

  <p>
    12×12px round icon with a 1px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-round-12-1"></span>
  </section>

  <p>
    12×12px round icon with a 2px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-round-12-2"></span>
  </section>

  <p>
    12×12px square icon with a 1px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-square-12-1"></span>
  </section>

  <p>
    12×12px square icon with a 2px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-square-12-2"></span>
  </section>

  <p>
    16×16px round icon with with 1px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-round-16-1"></span>
  </section>

  <p>
    16×16px round icon with 2px stroke
  </p>
  <section>
    <input type="text">
    <span class="clear-icon-round-16-2"></span>
  </section>
</body>
</html>
