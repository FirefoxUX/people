<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Etherpad Shortcuts</title>
    <!-- Bootstrap -->
    <link href='../bootstrap/css/bootstrap.min.css' rel='stylesheet' media='screen'>
    <link href='../bootstrap/css/bootstrap-responsive.min.css' rel='stylesheet' media='screen'>
  </head>
  <style>
    .row .span4 {
      height: 20em;
    }
  </style>
  <body>

   <div class='container'>

      <div class='hero-unit'>
        <h1>Etherpad Shortcuts</h1>
        <p>An add-on to add keyboard shortcuts to Etherpad.</p>
      </div>

      <!-- Example row of columns -->
      <div class='row'>
        <div class='span12'>
          <p>Currently the shortcuts it supports are:</p>
          <dl>
            <dt>Ctrl+Shift+L</dt>
            <dd>Toggle Bullet List</dd>
          </dl>
          <p><small>(Yeah, just the one for now.  Suggestions welcome!)</small></p>
        </div>
      </div>

      <div class='row'>
        <div class='span12'>
          <p>Maybe you want to take a look at <a href='https://github.com/bwinton/EtherpadShortcuts'>the code</a>?</p>
          <p><a class='btn' href='etherpadshortcuts.xpi'>Install the add-on! &raquo;</a></p>
        </div>
      </div>

      <hr>

    </div> <!-- /container -->

    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <script src='../bootstrap/js/bootstrap.min.js'></script>
  </body>
</html>
