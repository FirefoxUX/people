<!DOCTYPE html>
<html>
  
  <head>
    <title>Focus States</title>
    <meta charset="UTF-8" />
    
    <link href="css/variables.css" type="text/css" rel="stylesheet" />
    <link href="css/styles-common.css" type="text/css" rel="stylesheet" />
    <link href="css/styles-ui-controls.css" type="text/css" rel="stylesheet" />
    <link href="css/styles-focus-state.css" type="text/css" rel="stylesheet" />
  </head>
  
  <body spellcheck="false">
    <div class="container-grid">

      <!-- Focus Styling 02 -- Theme Light //-->
      <div class="grid-cell focus-style-02 theme-light">
        <h1>Focus Styling <br/>Light Theme</h1>

        <div class="group-ui-elements item-checkbox">
          <input type="checkbox" id="checkbox-02-A" class="focus" checked />
          <label for="checkbox-02-A">Checkbox</label>
        </div>
        
        <div class="group-ui-elements item-checkbox">
          <input type="checkbox" id="checkbox-02-B" class="focus" />
          <label for="checkbox-02-B">Checkbox</label>
        </div>
        
        <div class="group-ui-elements item-radio">
          <input type="radio" id="radio-02-A" class="focus" name="radio-02" />
          <label for="radio-02-A">Radio Button 01</label>
        </div>
        
        <div class="group-ui-elements item-radio">
          <input type="radio" id="radio-02-B" class="focus" name="radio-02" checked />
          <label for="radio-02-B">Radio Button 02</label>
        </div>
        
        <div class="group-ui-elements item-dropdown">
          <select id="select-02" class="focus">
            <option value="value1" selected>Dropdown</option> 
            <option value="value2">Option 2</option>
            <option value="value3">Option 3</option>
          </select>
        </div>

        <div class="group-ui-elements item-field">
          <input id="field-02" class="focus" type="text" placeholder="Field"/>
        </div>

        <div class="group-ui-elements item-button-group focus">
          <button id="button-02-A" class="focus">Button</button>
        </div>

        <div class="group-ui-elements item-button-group focus">
          <button id="button-02-B" class="button-primary focus">Button</button>
        </div>

        <div class="group-ui-elements item-link">
          <div class="link"><a href="" class="focus">Add more search engines</a></div>
          <div class="link-icon"></div>
        </div>
        
      </div>

      <!-- Focus Styling 02 -- Dark Light //-->

        <div class="group-ui-elements item-radio">

        </div>
        
        <div class="group-ui-elements item-radio">
          <input type="radio" id="radio-02-B" class="focus" name="radio-02" checked />
          <label for="radio-02-B">Radio Button 02</label>
        </div>
        
        <div class="group-ui-elements item-dropdown">
          <select id="select-02" class="focus">
            <option value="value1" selected>Dropdown</option> 
            <option value="value2">Option 2</option>
            <option value="value3">Option 3</option>
          </select>
        </div>

        <div class="group-ui-elements item-field">
          <input id="field-02" class="focus" type="text" placeholder="Field"/>

        <div class="group-ui-elements item-button-group focus">

        <div class="group-ui-elements item-button-group focus">
          <button id="button-02-B" class="button-primary focus">Button</button>

        <div class="group-ui-elements item-link">
          <div class="link"><a href="" class="focus">Add more search engines</a></div>

      <!-- Focus Styling 02 -- Private Light //-->
      <div class="grid-cell focus-style-02 theme-private">
        <h1>Focus Styling <br/>Private Theme</h1>

        <div class="group-ui-elements item-checkbox">
          <input type="checkbox" id="checkbox-02-A" class="focus" checked />

        <div class="group-ui-elements item-checkbox">
          <input type="checkbox" id="checkbox-02-B" class="focus" />

        </div>
        
        <div class="group-ui-elements item-radio">
          <input type="radio" id="radio-02-A" class="focus" name="radio-02" />

        </div>

        <div class="group-ui-elements item-dropdown">

        <div class="group-ui-elements item-link">
          <div class="link"><a href="" class="focus">Add more search engines</a></div>
          <div class="link-icon"></div>
        </div>
        
      </div>  


    </div>
