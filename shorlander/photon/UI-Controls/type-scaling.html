<!DOCTYPE html>
<html>
  
  <head>
    <title>Type Scale</title>
    <meta charset="UTF-8" />
    
    <link href="css/variables.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
  </head>
  
  <body spellcheck="false">
    <div class="container-content">
      <h1>Category Display</h1>
      <section>
        <h2 class="label-section">Section Name</h2>
        
        
        <div class="group-ui-elements item-checkbox has-helptext">
          <input type="checkbox" id="checkbox-01" checked />
          <label for="checkbox-01">Checkbox Item</label>
        </div>
        <div class="group-ui-elements item-helptext">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam
        </div>
        
        <div class="group-ui-elements item-checkbox has-helptext">
          <input type="checkbox" id="checkbox-02" checked />
          <label for="checkbox-02">Checkbox Item</label>
        </div>
        <div class="group-ui-elements item-helptext">
          <div class="text-help">Help Text</div>
        </div>
        
        <div class="group-ui-elements item-checkbox">
          <input type="checkbox" id="checkbox-03" checked />
          <label for="checkbox-03">Checkbox Item</label>
        </div>
        
        <div class="group-ui-elements item-dropdown">
          <div class="container-text">
            <label for="select-01">Select Dropdown:</label>
          </div>
          <div class="container-ui">
            <select id="select-01">
              <option value="value1" selected>Show my windows and tabs from last time</option> 
              <option value="value2">Show my homepage</option>
              <option value="value3">Show a blank page</option>
            </select>
          </div>
        </div>

        <div class="group-ui-elements item-field">
          <div class="container-text">
            <label for="field-01">Form Field:</label>
          </div>
          <div class="container-ui">
            <input id="field-01" type="text" placeholder="Form Field Placeholder Text"/>
          </div>
        </div>

        <div class="group-ui-elements item-buttons">
          <button id="button-01">Button</button>
          <button id="button-02">Button</button>
          <button id="button-03" class="button-primary">Primary</button>
        </div>
        
      </section>
    </div>
  </body>
  
</html>
